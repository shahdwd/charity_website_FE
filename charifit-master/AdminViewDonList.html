    <script>
        function acceptOrganization(rowId) {
            var table = document.querySelector('.submission-table-container table tbody');
            var row = table.querySelector('#row_' + rowId);
            if (row) {
                table.removeChild(row);
                updateRowNumbers(table);
                // Additional logic for accepting organization
            }
        }
    
        function rejectOrganization(rowId) {
            var table = document.querySelector('.submission-table-container table tbody');
            var row = table.querySelector('#row_' + rowId);
            if (row) {
                table.removeChild(row);
                updateRowNumbers(table);
                // Additional logic for rejecting organization
            }
        }
    
        function viewSubmissions(rowId) {
            // Logic to view submissions for the organization at rowId
            console.log("View submissions for organization at row:", rowId);
        }
    
        function updateRowNumbers(table) {
            var rows = table.rows;
            for (var i = 0; i < rows.length; i++) {
                rows[i].cells[0].innerText = i + 1;
            }
        }
    </script>
