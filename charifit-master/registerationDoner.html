                            <script>
                                var map;
                                var marker;

                                function initMap() {
                                    var mapOptions = {
                                        center: {
                                            lat: 30.044326328139753,
                                            lng: 31.2378639760946
                                        },
                                        zoom: 9
                                    };
                                    map = new google.maps.Map(document.getElementById('map'), mapOptions);

                                    // Add a click event listener to the map
                                    map.addListener('click', function(event) {
                                        placeMarker(event.latLng);
                                    });
                                }

                                function placeMarker(location) {
                                    // Remove existing marker if it exists
                                    if (marker) {
                                        marker.setMap(null);
                                    }

                                    // Add a new marker at the clicked location
                                    marker = new google.maps.Marker({
                                        position: location,
                                        map: map
                                    });
                                }

                            </script>

    <script>
        function saveFile() {
            var fileInput;
            var file;
            var option = document.getElementById('myDropdown').value;
    
            // Check the selected option and get the corresponding file input and file
            if (option === 'option2') {
                fileInput = document.getElementById('doctorfile');
                file = fileInput.files[0];
            } else if (option === 'option3') {
                fileInput = document.getElementById('teacherfile');
                file = fileInput.files[0];
            }
    
            // Check if a file is selected
            if (file) {
                // Read the file as a data URL
                var reader = new FileReader();
                reader.onload = function(event) {
                    // Save the file data as a Base64 string in the appropriate storage key
                    if (option === 'option2') {
                        localStorage.setItem('doctordoc', event.target.result);
                    } else if (option === 'option3') {
                        localStorage.setItem('teacherdoc', event.target.result);
                    }
                    alert('File saved successfully!');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a file first.');
            }
        }
    </script>
