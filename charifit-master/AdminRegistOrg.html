<script>
function filterTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput").value.toUpperCase();
    var areaFilter = document.getElementById("areaFilter").value.toUpperCase();
    var governorateFilter = document.getElementById("governorateFilter").value.toUpperCase();
    var typeFilter = document.getElementById("typeFilter").value.toUpperCase(); // Convert to uppercase
    table = document.querySelector(".submission-table-container table");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, starting from the second row (skipping the header row)
    for (i = 1; i < tr.length; i++) {
        tr[i].style.display = "none"; // Hide the row by default
        td = tr[i].getElementsByTagName("td");
        // Extract the type value from the cell content
        var typeValue = td[4].textContent.toUpperCase().trim(); // Convert to uppercase and trim
        // Check if any of the cells match the search query or any of the filters
        if ((input === "" || td[1].textContent.toUpperCase().includes(input)) && // Match organization name
            (areaFilter === "" || td[2].textContent.toUpperCase() === areaFilter) &&
            (governorateFilter === "" || td[3].textContent.toUpperCase() === governorateFilter) &&
            (typeFilter === "" || typeValue === typeFilter)) {
            // If the row matches the search query and all filters, display the row
            tr[i].style.display = "";
        }
    }
}

// Attach event listeners to call filterTable function on input change or form submission
document.getElementById("searchInput").addEventListener("input", filterTable);
document.querySelectorAll("select").forEach(function (select) {
    select.addEventListener("change", filterTable);
});

// Function to filter based on dropdown selections
function filterDropdown() {
    var input, filter, table, tr, td, i, txtValue;
    var areaFilter = document.getElementById("areaFilter").value.toUpperCase();
    var governorateFilter = document.getElementById("governorateFilter").value.toUpperCase();
    var typeFilter = document.getElementById("typeFilter").value.toUpperCase();
    var table = document.querySelector(".submission-table-container table");
    var tr = table.getElementsByTagName("tr");

    // Loop through all table rows, starting from the second row (skipping the header row)
    for (var i = 1; i < tr.length; i++) {
        var tds = tr[i].getElementsByTagName("td");
        // Check if the row matches the selected filters
        if ((areaFilter === "" || tds[2].textContent.toUpperCase() === areaFilter) &&
            (governorateFilter === "" || tds[3].textContent.toUpperCase() === governorateFilter) &&
            (typeFilter === "" || tds[4].textContent.toUpperCase() === typeFilter)) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}

// Attach event listeners to call filter functions on input change or form submission
document.getElementById("searchInput").addEventListener("input", function() {
    filterTable();
    filterDropdown(); // Call filterDropdown after filtering search input
});
document.querySelectorAll("select").forEach(function (select) {
    select.addEventListener("change", function() {
        filterTable(); // Call filterTable when any dropdown changes
        filterDropdown(); // Call filterDropdown after changing dropdown
    });
});

    function searchOrganization(event) {
        event.preventDefault();
        filterTable(); // Call filterTable function to include filter criteria
    }

    function rejectOrganization(rowId) {
        var table = document.querySelector(".submission-table-container table tbody");
        var row = document.getElementById("row_" + rowId);
        if (row) {
            table.removeChild(row);
            updateRowNumbers(table);
            // Additional logic for rejecting organization
        }
    }

    function updateRowNumbers(table) {
        var rows = table.rows;
        for (var i = 0; i < rows.length; i++) {
            rows[i].cells[0].innerText = i + 1;
        }
    }
</script>
